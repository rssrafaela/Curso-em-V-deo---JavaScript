<!DOCTYPE html>
<html lang="pt-br">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu primeiro programa...</title>
  <style>
    body {
      background-color: rgb(116, 116, 214);
      color: white;
      font: normal 20pt Arial; /* Comentário em CSS */
    }
    h1 {
      color: rgb(255, 212, 22);
    }
  </style>
</head>
<body>
   <h1> Olá, mundo! </h1> <!-- Comentário em html -->
   <p> Começando o Curso em Video de JavaScript</p>
   <script>
      var n1 = Number.parseInt(window.prompt('Digite um número: '))
      var n2 = Number.parseInt(window.prompt('Digite outro número: '))
      var s = n1 + n2
      window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Usando template string
      // (number + number) para adição
      // (string + string) + para concatenação
   </script>
</body>
</html>

<!--

  String > Número 

Number.parseInt(n)
Number.parseFloat(n)
Number(n)

  Número > String

String(n)
n.toString()

Por exemplo: 

window.alert('A soma dos valores é ' + String(s))
window.alert('A soma dos valores é ' + s.toString())

----------------------------------------------------------------

Formatando Strings

var s = 'JavaScript'
'Eu estou aprendendo s' -> Não faz interpolação
'Eu estou aprendendo' + s -> Usa concatenação
`Eu estou aprendendo ${s}`-> Usa Templates String

s.length -> quantos caracteres a string tem
s.toUpperCase() -> tudo para "MAIÚSCULAS"
s.toLowerCase() -> tudo para "minúsculas"
-->
